<div *ngIf="product">
  <div class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <h2>
          Edit &quot;{{product.name}}&quot; product
        </h2>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Id: </label>
      <div class="col-sm-10">
        {{product.id}}
      </div>
    </div>

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input [(ngModel)]="product.name" placeholder="name" id="name" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea [(ngModel)]="product.description" placeholder="Description" id="description" class="form-control"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-default" (click)="goBack()">Back</button>
        <button class="btn btn-primary" (click)="save()">Save</button>
      </div>
    </div>
  </div>
</div>
