<h2>Products</h2>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.description}}</td>
      <td>
        <button class="btn btn-default" (click)="goToEdit(product)">Edit</button>
        <button class="btn btn-default" (click)="askToDeleteProduct(product)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="error" *ngIf="error">{{error}}</div>
<button (click)="addProduct()" class="btn btn-primary">Add New Product</button>

{{productToRemove | json}}
<div *ngIf="productToRemove" class="modal fade in" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" (click)="cancelDeletion()">&times;</button>
        <h4 class="modal-title">Remove &quot;{{productToRemove.name}}&quot;</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteProduct()">Remove</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancelDeletion()">Cancel</button>
      </div>
    </div>
  </div>
</div>
